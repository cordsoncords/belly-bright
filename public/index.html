<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <!-- ✅ Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/appletouchicon.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon16.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Optional Android Icons (used by PWA or if you register for homescreen install) -->
    <link rel="icon" type="image/png" sizes="192x192" href="/images/androidchrome192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/images/androidchrome512.png" />

    <!-- ✅ Preload LCP hero image for faster Largest Contentful Paint -->
    <link rel="preload" as="image" href="/images/abouthero.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/homehero.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/commercialhero.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/cityhero.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/contacthero.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/faqhero.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/galleryhero.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/residentialhero.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/serviceareahero.webp" type="image/webp" />



    <title>Belly Bright Christmas Lights</title>

    <!-- ✅ Optimize Google Font loading (non-blocking) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- ✅ LocalBusiness JSON-LD (sitewide) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Belly Bright Christmas Lights",
        "telephone": "+12542523559",
        "url": "https://bellybrightchristmaslights.com/",
        "logo": "https://bellybrightchristmaslights.com/logo.png",
        "image": "https://bellybrightchristmaslights.com/hero.jpg",
        "email": "bellybrightchristmaslights@gmail.com",
        "priceRange": "$$",
        "areaServed": {
          "@type": "AdministrativeArea",
          "name": "Bell County, Texas"
        },
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "715 E Downs Ave",
          "addressLocality": "Temple",
          "addressRegion": "TX",
          "postalCode": "76501",
          "addressCountry": "US"
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
            "opens": "08:00",
            "closes": "19:00"
          }
        ],
        "sameAs": [
          "https://www.facebook.com/bellybrightchristmaslights",
          "https://www.instagram.com/bellybrightchristmaslights"
        ]
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
